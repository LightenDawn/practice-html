{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="{% static "portfolio/css/font-awesome.css" %}">
    <!-- main css -->
    <link rel="stylesheet" href="{% static "portfolio/css/style.css" %}">
    <!-- default color -->
    <link rel="stylesheet" class="alternate-style" title="color-1" href="{% static "portfolio/css/skins/color-1.css" %}">
    <link rel="stylesheet" class="alternate-style" title="color-2" href="{% static "portfolio/css/skins/color-2.css" %}" disabled>
    <link rel="stylesheet" class="alternate-style" title="color-3" href="{% static "portfolio/css/skins/color-3.css" %}" disabled>
    <link rel="stylesheet" class="alternate-style" title="color-4" href="{% static "portfolio/css/skins/color-4.css" %}" disabled>
    <link rel="stylesheet" class="alternate-style" title="color-5" href="{% static "portfolio/css/skins/color-5.css" %}" disabled>
    <!-- style switcher - for demo purposes only -->
    <link rel="stylesheet" href="{% static "portfolio/css/style-switcher.css" %}">
    <link rel="icon" href="{% static "portfolio/image/my_image/myicon.ico" %}"> 
    <title>{% block title %}{% endblock  %}</title>
</head>
<body>
    {% block content %}{% endblock  %}
</body>
</html>
