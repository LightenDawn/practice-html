{% extends 'downloadbutton/base.html' %}
{% load static %}

{% block title %}Button Page{% endblock %}

{% block content %}
    <div class="button">
        <div class="content">
            <i class="bx bx-cloud-download"></i>
            <span class="button-text">Download</span>
        </div>
    </div>

    <script>
        let button = document.querySelector(".button");
        
        button.addEventListener("click", ()=>{
            button.classList.add("active");

            setTimeout(()=>{
                button.classList.remove("active"); //remove active class after 6s
                document.querySelector("i").classList.replace("bx-cloud-download", "bx-check-circle");
                document.querySelector(".button-text").innerText = "Complated";
            },6000) //1s = 1000ms
        })
    </script>
{% endblock  %}
