{% extends 'responsive_registration/base.html' %}

{% block title %}UserInfo{% endblock %}

{% block content %}
    <div class="container">
        <div class="title">Registration</div>
        <form action="/res/cool" method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="user-details">
                {% for field in form %}
                    {% if field.name != "gender" %}
                        <div class="input-box {% if field.errors %}errors{% endif %}">
                            <span class="details">{{field.label_tag}}</span>
                            {{ field }}
                            {{ field.errors }}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>

            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1" value="male">
                <input type="radio" name="gender" id="dot-2" value="female">
                <input type="radio" name="gender" id="dot-3" value="unknown">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <!--在label的for中賦予input的name,當點擊label的文字,效果會等於你直接點了input輸入框-->
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
{% endblock %}
